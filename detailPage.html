<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>QquickQqueue</title>
   <link rel="stylesheet" href="detailPage.css">
   <link rel="stylesheet" href="calendar.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>

   <script src="calendar.js"></script>
</head>

<body>
   <div class="mytitle">
      <button type="button" class="logo" onclick="location.href='main.html'">
         QQ
      </button>
   </div>
   <div>
      <div class="mycards" id="musical"></div>
      <div class="container">
         <div class="my-calendar clearfix">
            <div class="clicked-date">
               <div class="cal-day"></div>
               <div class="cal-info"></div>
            </div>
            <div class="calendar-box">
               <div class="ctr-box clearfix">
                  <button type="button" title="prev" class="btn-cal prev"></button>
                  <span class="cal-year"></span>
                  <span class="cal-month"></span>
                  <button type="button" title="next" class="btn-cal next"></button>
               </div>
               <table class="cal-table">
                  <thead>
                     <tr>
                        <th>S</th>
                        <th>M</th>
                        <th>T</th>
                        <th>W</th>
                        <th>T</th>
                        <th>F</th>
                        <th>S</th>
                     </tr>
                  </thead>
                  <tbody class="cal-body"></tbody>
               </table>
            </div>
         </div>
         <script src="detailPage.js"></script>
      </div>
   </div>
</body>

</html>
