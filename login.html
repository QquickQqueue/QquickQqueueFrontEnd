<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>QquickQqueue</title>
   <link rel="stylesheet" href="login.css">
   <script src="login.js"></script>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
      <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
      <script>
         Kakao.init('c8d5a4891eb2d78556709bbce199441e');
      </script>
</head>

<body>
   <div class="mytitle">
      <button type="button" class="logo" onclick="location.href='main.html'">
         QQ
      </button>
   </div>
   <div>
      <div class="loginBox">
         <h3 class="boxHeader">
            Login to QQ
         </h3>
         <div>
            <form>
               <div>
                  <label for="email" class="emailLabel">EMAIL</label>
                  <input type="email" class="emailInput" required>
               </div>
               <div>
                  <label for="password" class="passwordLabel">PASSWORD</label>
                  <input type="password" class="passwordInput" required>
               </div>
               <div>
                  <a id="custom-login-btn" onClick="loginWithKakao()">
                     <img
                       src="//k.kakaocdn.net/14/dn/btqCn0WEmI3/nijroPfbpCa4at5EIsjyf0/o.jpg"
                       width="242"
                     />
                   </a>
                  <button type="submit" class="loginButton">로그인</button>
                  <button type="button" class="signupButton" onclick="location.href='signup.html'">회원가입</button>
               </div>
            </form>
         </div>
      </div>
   </div>
</body>

</html>
