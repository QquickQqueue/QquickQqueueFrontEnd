<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>QquickQqueue-Payment</title>
   <link rel="stylesheet" href="payment.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
   <script src="https://cdn.iamport.kr/v1/iamport.js"></script>
   <script type="text/javascript" src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
   <script src="payment.js"></script>
</head>

<body>
   <div>
      <label for="addr" class="addrLabel">ADDRESS</label>
      <input type="text" class="addrInput" required>
   </div>
   <div>
      <label for="postCode">POSTCODE</label>
      <input type="number" class="postCodeInput" required>
   </div>
   <body>
      <h1>개인정보 입력</h1>
      <input type="text" id="postcode" placeholder="우편번호" class="postCode">
      <input type="button" onclick="postcode()" value="우편번호 찾기"><br>
      <input type="text" id="address" placeholder="주소"><br>
      <input type="text" id="detailAddress" placeholder="상세주소">
      <input type="text" id="extraAddress" placeholder="참고항목">
    </body>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <style>
      .wrong_text{font-size:1rem;color:#f44e38;letter-spacing:-.2px;font-weight:300;margin:8px 0 2px;line-height:1em;display:none}
    </style>
    <button onclick="requestPay()">결제하기</button>
</body>

</html>
